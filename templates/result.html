<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Center the content vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
        }

        /* Styling for the content */
        h1, h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .result {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        img {
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <p><strong>Result:</strong> {{ result }}</p>
            <p><strong>Confidence:</strong> {{ confidence | round(2) }}%</p>
        </div>
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=img_path) }}" alt="Uploaded Image">
        <br>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
